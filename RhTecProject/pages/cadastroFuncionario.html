<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="style2.css" />
  <title>Cadastro</title>
</head>
<body class="body">
  <main class="container">
    <nav>
      <h1 class="title">Tela de Cadastro Funcionario</h1>
    </nav>
    <form id="formcadastroFuncionario">
      
      <div class="row">
        <div class="inputdiv">
          <input id="Nome" type="text" required />
          <label for="Nome">Nome</label>
        </div>
        <div class="inputdiv">
          <input id="email" type="email" required />
          <label for="email">Email</label>
        </div>
        <div class="inputdiv">
          <input id="Senha" type="password" required />
          <label for="Senha">Senha</label>
        </div>
        <div class="inputdiv">
          <input id="CEP" type="text" required />
          <label for="CEP">CEP</label>
        </div>
        <div class="inputdiv">
          <input id="endereco" type="text" required />
          <label for="endereco">Endereço</label>
        </div>
        <div class="inputdiv">
          <input id="numero" type="text" required />
          <label for="numero">Número</label>
        </div>
        <div class="inputdiv">
          <input id="Bairro" type="text" required />
          <label for="Bairro">Bairro</label>
        </div>
        <div class="inputdiv">
          <input id="Cidade" type="text" required />
          <label for="Cidade">Cidade</label>
        </div>
        <div class="inputdiv">
          <input id="Estado" type="text" required />
          <label for="Estado">Estado</label>
        </div>
      </div>

     
      <div class="row" style="justify-content: center; margin-top: 40px;">
        <button class="button" id="btncadastro">Cadastrar</button>
      </div>
    </form>
  </main>
   <script src="./index.js" defer></script>
   <div class="row">
                <div class="cadastrolink">
                    <p>Cadastrar cargos<a href="cadastroCargos.html">Cadastre</a></p>
                    
                </div>
            </div>
</body>
</html>
